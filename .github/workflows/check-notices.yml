name: Check Notices and Email

on:
  # 每天运行两次（可自定义时间）
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  # 允许手动触发
  workflow_dispatch:

jobs:
  check-notices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests lxml
        
    - name: Create necessary directories
      run: |
        mkdir -p send_notice
        
    - name: Run notice script
      id: run-script
      run: |
        # 运行脚本并捕获输出
        output=$(python notice.py 2>&1)
        echo "output<<EOF" >> $GITHUB_OUTPUT
        echo "$output" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Send email notification
      if: steps.run-script.outputs.output != '无变动'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.qq.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}  # 如：12345678@qq.com
        password: ${{ secrets.EMAIL_PASSWORD }}   # 授权码，非QQ密码
        subject: 网站通知更新
        to: ${{ secrets.RECIPIENT_EMAIL }}
        from: GitHub Actions
        body: |
          通知检查脚本运行结果：
          
          ${{ steps.run-script.outputs.output }}
          ---
          来自github actions
